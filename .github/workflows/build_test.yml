on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: [self-hosted]
     
    steps:
      - name: 01. org secrets
        run: |
          echo "ORG_SECRETS=${{ secrets.ORG_SECRETS }}" >> $GITHUB_ENV
          echo "${{ env.ORG_SECRETS }} "

          ORG_SECRETS_SHOW=${{ env.ORG_SECRETS }} 
          cat > org_secrets <<EOF
          ORG_SECRETS=$ORG_SECRETS_SHOW
          EOF

          ls
          pwd
          cat ./org_secrets
          
          
